<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Ryan Mack">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="/stylesheets/css/normalize.css">
	<link rel="stylesheet" href="/stylesheets/css/master.css">
</head>

<body>
	<main>
		<div class="input-field"></div>
			<div class="row">
				<button data-value="AC" class="invert">AC</button>
				<button data-value="negative" class="invert">(-)</button>
				<button data-value="percent" class="invert">%</button>
				<button data-value="divide" class="invert">/</button>
			</div>
			<div class="row">
				<button data-value="7">7</button>
				<button data-value="8">8</button>
				<button data-value="9">9</button>
				<button data-value="multiply" class="invert">*</button>
			</div>
			<div class="row">
				<button data-value="4">4</button>
				<button data-value="5">5</button>
				<button data-value="6">6</button>
				<button data-value="subtract" class="invert">-</button>
			</div>
			<div class="row">
				<button data-value="1">1</button>
				<button data-value="2">2</button>
				<button data-value="3">3</button>
				<button data-value="add" class="invert">+</button>
			</div>
			<div class="row">
				<button data-value="0">0</button>
				<button data-value=".">.</button>
				<button data-value="equals">=</button>
			</div>
	</main>
</body>

</html>
