<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Ryan Mack">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="/stylesheets/css/normalize.css">
	<link rel="stylesheet" href="/stylesheets/css/master.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<script type="text/javascript" src="js/general.js" defer></script>
</head>

<body>
	<main>
		<div class="output-field">
			<div class="output-wrapper">
				<p></p>
			</div>
		</div>
			<div class="row">
				<button data-value="AC" class="operator">AC</button>
				<button data-value="CE" class="operator">CE</button>
				<button data-value="(-)" class="operator">(-)</button>
				<button data-value="/"  class="operator--blue">/</button>
			</div>
			<div class="row">
				<button data-value="7">7</button>
				<button data-value="8">8</button>
				<button data-value="9">9</button>
				<button data-value="*" class="operator--blue">*</button>
			</div>
			<div class="row">
				<button data-value="4">4</button>
				<button data-value="5">5</button>
				<button data-value="6">6</button>
				<button data-value="-" class="operator--blue">-</button>
			</div>
			<div class="row">
				<button data-value="1">1</button>
				<button data-value="2">2</button>
				<button data-value="3">3</button>
				<button data-value="+" class="operator--blue">+</button>
			</div>
			<div class="row">
				<button data-value="0">0</button>
				<button data-value=".">.</button>
				<button data-value="=" class="operator--blue">=</button>
			</div>
	</main>
</body>

</html>
